<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>

<body>
    <div class="container">
        <h1>Add Movie</h1>
        <form id="movie-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="u-full-width">
            </div>
            <div>
                <label for="year">Year</label>
                <input type="text" id="year" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list"></tbody>
        </table>
    </div>


    <script src="app.js"></script>
</body>

</html>
